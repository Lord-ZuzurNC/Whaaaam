name: Minecraft Mod Matrix â€” Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: ["ubuntu-latest", "windows-latest"]

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      DEBUG: ${{ secrets.DEBUG }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors flake8 pytest
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Lint with flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Running pytest..."
          pytest -v --maxfail=3 --disable-warnings || { rc=$?; if [ $rc -eq 5 ]; then echo "No tests collected (exit code 5). Continuing"; else exit $rc; fi }

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Running pytest..."
          pytest -v --maxfail=3 --disable-warnings
          $rc = $LASTEXITCODE
          if ($rc -eq 5) {
            Write-Host "No tests collected (exit code 5). Continuing"
            exit 0
          } elseif ($rc -ne 0) {
            exit $rc
          }

      - name: Prepare .env for app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # write .env from job env values without printing secrets
          printf "API_KEY=%s\nDEBUG=%s\n" "$API_KEY" "$DEBUG" > .env

      - name: Prepare .env for app (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # write .env from job env values without printing secrets
          Set-Content -Path .env -Value "API_KEY=$env:API_KEY"
          Add-Content -Path .env -Value "DEBUG=$env:DEBUG"

      - name: Verify Flask startup (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Testing Flask startup..."
          python -c "import sys; from web import app; client = app.test_client(); r = client.get('/'); print('Root route returned:', r.status_code); sys.exit(0 if r.status_code in (200,302) else 1)"

      - name: Verify Flask startup (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Testing Flask startup..."
          python -c "import sys; from web import app; client = app.test_client(); r = client.get('/'); print('Root route returned:', r.status_code); sys.exit(0 if r.status_code in (200,302) else 1)"
