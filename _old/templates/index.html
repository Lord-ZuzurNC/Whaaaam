<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Minecraft, Mod, Mods, Modpack, Curseforge, Modrinth, Github, OpenSource, FOSS, Python"
    />
    <meta
      name="description"
      content="Minecraft Mod Matrix tells you what MC version/loader all your mods have in common."
    />
    <meta name="author" content="Lord_ZuzurNC" />
    <title>Minecraft Mod Matrix</title>
    <link rel="icon" type="image/x-icon" href="/static/favico.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Minecraft Mod Matrix</h1>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider">
          <span class="icon sun">ðŸŒž</span>
          <span class="icon moon">ðŸŒ™</span>
        </span>
      </label>
    </header>

    <!-- Input + Analyze/Clear Cache block -->
    <section id="analyze-block" class="input-block">
      <textarea
        id="mod-urls"
        placeholder="Paste CurseForge or Modrinth URLs (one per line)"
      ></textarea>
      <div class="input-actions">
        <button id="analyze-btn">Analyze</button>
        <button id="clear-cache">Clear Cache</button>
      </div>
    </section>

    <!-- Filters and Exports -->
    <section id="filter-block" class="filters-block">
      <div class="filters-left">
        <label for="filter-version">Version:</label>
        <select id="filter-version"></select>
        <label for="filter-loader">Loader:</label>
        <select id="filter-loader"></select>
      </div>
      <div class="filters-right">
        <button id="export-md">Export .MD</button>
        <button id="export-csv">Export .CSV</button>
      </div>
    </section>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Fetching mods</div>
    </div>

    <!-- Results -->
    <main id="results"></main>

    <script src="/static/app.js"></script>

    <footer class="footer">
      <div class="footer-row">
        <div class="footer-col">
          <img
            src="/static/favico.ico"
            alt="Minecraft Mod Matrix Logo"
            class="footer-icon"
          />
        </div>
        <div class="footer-col">
          <h4 class="footer-info">
            Minecraft Mod Matrix â€”
            <a
              href="https://github.com/Lord-ZuzurNC/3M-MinecraftModpackMatrix?tab=MIT-1-ov-file"
              target="_blank"
              >MIT License Â© 2025</a
            >
          </h4>
        </div>
        <div class="footer-col">
          <div class="icons">
            <a href="https://github.com/Lord-ZuzurNC/3M-MinecraftModpackMatrix">
              <img
                src="/static/github.svg"
                alt="Github Logo"
                class="github-icon"
              />
            </a>
          </div>
          <div class="media">
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
              <img
                style="border: 0; width: 88px; height: 31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
