<!DOCTYPE html>
<html lang="en" data-theme="mocha">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Minecraft, Mod, Mods, Modpacks, Curseforge, Modrinth, Github, OpenSource, FOSS, Python">
    <meta name="description" content="Whaaaam tells you what MC version/loader all your mods have in common.">
    <meta name="author" content="Lord_ZuzurNC">
    <title>Whaaaam</title>
    <link rel="icon" type="image/x-icon" href="/static/favico.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Legacy styles - being gradually migrated to Tailwind -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- TailwindCSS - loaded after styles.css for override priority -->
    <link rel="stylesheet" href="/static/css/tailwind.css">
  </head>
  <body>
    <header>
      <h1>Whaaaam</h1>
      <div class="theme-switcher" role="radiogroup" aria-label="Theme selector" tabindex="0">
        <div class="theme-option" data-theme="latte" role="radio" aria-label="Latte theme" tabindex="-1">
          <div class="theme-circle"></div>
        </div>
        <div class="theme-option" data-theme="frappe" role="radio" aria-label="Frappé theme" tabindex="-1">
          <div class="theme-circle"></div>
        </div>
        <div class="theme-option" data-theme="macchiato" role="radio" aria-label="Macchiato theme" tabindex="-1">
          <div class="theme-circle"></div>
        </div>
        <div class="theme-option" data-theme="mocha" role="radio" aria-label="Mocha theme" tabindex="-1">
          <div class="theme-circle"></div>
        </div>
        <div class="theme-indicator"></div>
      </div>
    </header>

    <!-- Input + Analyze/Clear Cache block -->
    <section id="analyze-block" class="input-block">
      <textarea
        id="mod-urls"
        placeholder="Paste CurseForge or Modrinth URLs (one per line)"
      ></textarea>
      <div class="input-actions">
        <button id="analyze-btn" type="submit">Analyze</button>
        <button id="clear-cache" type="submit">Clear Cache</button>
      </div>
    </section>

    <!-- Filters and Exports -->
    <section id="filter-block" class="filters-block">
      <div class="filters-left">
        <label for="filter-version">Version:</label>
        <select id="filter-version"></select>
        <label for="filter-loader">Loader:</label>
        <select id="filter-loader"></select>
      </div>
      <div class="filters-right">
        <button id="export-md" type="submit">Export .MD</button>
        <button id="export-csv" type="submit">Export .CSV</button>
      </div>
    </section>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Fetching mods</div>
    </div>

    <!-- Results -->
    <main id="results"></main>

    <script src="/static/app.js"></script>

    <footer class="footer">
      <div class="footer-row">
        <div class="footer-col">
          <img src="/static/favico.ico" alt="Whaaaam Logo" class="footer-icon">
        </div>
        <div class="footer-col">
          <h4 class="footer-info">
            Whaaaam —
            <a
              href="https://github.com/Lord-ZuzurNC/Whaaaam?tab=MIT-1-ov-file"
              target="_blank"
              >MIT License © 2025</a
            >
          </h4>
        </div>
        <div class="footer-col">
          <div class="icons">
            <a href="https://github.com/Lord-ZuzurNC/Whaaaam">
              <img src="/static/github.svg" alt="Github Logo" class="github-icon">
            </a>
          </div>
          <div class="w3c">
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
              <img
              style="border: 0; width: 88px; height: 31px"
              src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="Valid CSS!">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
