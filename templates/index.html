<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Mod Matrix</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Minecraft Mod Matrix</h1>
      <button id="theme-toggle">ðŸŒž/ðŸŒ™</button>
    </header>

    <!-- Input + Analyze/Clear Cache block -->
    <section id="analyze-block" class="input-block">
      <textarea
        id="mod-urls"
        placeholder="Paste CurseForge or Modrinth URLs (one per line)"
      ></textarea>
      <div class="input-actions">
        <button id="analyze-btn">Analyze</button>
        <button id="clear-cache">Clear Cache</button>
      </div>
    </section>

    <!-- Filters and Exports -->
    <section id="filter-block" class="filters-block">
      <div class="filters-left">
        <label for="filter-version">Version:</label>
        <select id="filter-version"></select>
        <label for="filter-loader">Loader:</label>
        <select id="filter-loader"></select>
      </div>
      <div class="filters-right">
        <button id="export-md">Export .MD</button>
        <button id="export-csv">Export .CSV</button>
      </div>
    </section>

    <!-- Results -->
    <main id="results"></main>

    <script src="/static/app.js"></script>

    <footer>
      <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
          <img
            style="border: 0; width: 88px; height: 31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
          />
        </a>
      </p>
    </footer>
  </body>
</html>
